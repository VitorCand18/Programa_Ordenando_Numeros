<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ordenar Números</h1>
        <input type="number" id="numero1" placeholder="Primeiro número">
        <input type="number" id="numero2" placeholder="Segundo número">
        <input type="number" id="numero3" placeholder="Terceiro número">
        <button onclick="ordenarNumeros()">Ordenar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        // A lógica do programa será inserida aqui
        function ordenarNumeros() {
            let numero1 = parseInt(document.getElementById('numero1').value);
            let numero2 = parseInt(document.getElementById('numero2').value);
            let numero3 = parseInt(document.getElementById('numero3').value);

            let numeros = [numero1,numero2,numero3]; // inserindo os valores em um array

            numeros.sort((a, b) => a - b); // Ordenando em ordem crescente
            
            document.getElementById("resultado").textContent = "Números ordenados: " + numeros.join(", "); // Formatando a saida do array

        }
    </script>

</body>
</html>
